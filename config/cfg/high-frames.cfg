// | NETWORK - GENERAL |
//  ¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯
// Optimizes for better networking.
net_maxpacketdrop                       "0"         // Use all packets.
cl_timeout                              "60"        // Max client timeout.
cl_smooth                               "1"         // Do not instantly correct prediction errors, as they are predominantly small enough to be smoothed over with negligibleerror and ha less distracting jitters in view.
cl_smoothtime                           "0.015"     // Correct for prediction errors within two game frames, if enabled.
hud_escort_interp                       "0.1"       // Smooth out payload cart progress over slightly less time.
cl_pred_optimize                        "2"         // Keep client-side prediction.
cl_lagcompensation                      "1"         // Ensure client side lag compensation is enabled.
cl_predictweapons                       "1"         // Ensure client side predictions of weapon effects is enabled.
net_queued_packet_thread                "1"         // Keep thread on in case we start sending split packets.
//net_splitrate                         "1"         // Skip trying to process queued split packets every tick.
net_udp_rcvbuf                          "131072"    // Game does not handle overflows correctly, so no point in setting this lower.
net_chokeloop                           "1"         // Early check for multiplaer.
sv_lan                                  "1"         // Protect local servers.
//  _________________________
// | NETWORK SNAPSHOT BUFFER |
//  ¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯
// Tuning how much of a buffer there is between what's being interpolated and what is being received by the server.
cl_interp                               "0.0303"    // Fallback interp value incase cl_interp_ratio 2 is blocked by a server config.
cl_interp_ratio                         "2"         // 2 snapshots interpolation buffer to avoid issues where one snapshot is dropped once in a while. Safest option for most users.
cl_cmdrate                              "66"        // Send to server at this many times per second.
cl_updaterate                           "66"        // Receive from server at this many times per second.
//  _______________________
// | NETWORK - PACKET SIZE |
//  ¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯
// How big packets are and how they are split up/compressed.
net_compresspackets                     "1"         // Enable packet compression on clients.
net_compresspackets_minsize             "1260"      // Don't bother compressing packets below this size.
net_maxroutable                         "1260"      // Use max allowable packet size to avoid split packets more in order to save CPU time and packet overhead.
net_maxfragments                        "1260"      // ^
//  __________________________
// | NETWORK - GAME BANDWIDTH |
//  ¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯
// Speed of packet sending, rate limited to prevent packet overflow.
// Rate should be 80% of your stable Internet speed in bytes per second.
// (Upload or Download, whichever is slowest).
rate                                    "196608"    // Rate used for server communication, delays packets based on this value and packet size.
net_maxcleartime                        "0"         // No need to check for our limit, since cmdrate is the bound.
net_splitpacket_maxrate                 "80000"     // Lower splitpacket rate to make sure they're transmitted properly.
